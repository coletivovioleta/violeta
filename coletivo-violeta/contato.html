<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="shortcut icon" href="imagem/3d-house.png" type="image/png" sizes="64x64">
    <link rel="stylesheet" href="css/contato.css">
</head>
<body>
    <header class="topo-inicio">
        <h1><a href="index.html"></a></h1>
        <figure class="logo-final">
            <img src="imagem/logo-png.png" alt="">
        </figure>
        <nav class="menu">
            <a href="index.html">Inicio</a>
            <a href="quemsomos.html">Quem somos</a>
            <a href="bazar.html">Bazar</a>
            <a href="eventos.html">Eventos</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <main class="conteudo-contato">
        <article class="conteudo-da-pagina-contato-limitador">
            <h2>Contato</h2>
            <p>
                Seja uma violeta. Preencha o formulário abaixo e
                nossa equipe retornará em breve. Estamos ansiosos para ajudar você!
            </p>

            <form action="https://formspree.io/f/meojqawl" method="post">
                <p>
                    <label for="nome">Nome:</label>
                    <input required type="text" name="nome" id="nome">
                </p>
                
                <p>
                    <label for="email">E-mail:</label>
                    <input required type="email" name="email" id="email">
                </p>

                <p>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone">
                </p>

                <p>
                    <label for="nascimento">Data de nascimento:</label>
                    <input type="date" name="nascimento" id="nascimento">
                </p>

                <p>
                    <label for="assunto">Assunto:</label>
                    <select required name="assunto" id="assunto">
                    <option ></option>
                    <option >Informações</option>
                    <option >Sugestões</option>
                    <option >Elogios</option>
                    <option >Outros</option>
                    </select>
                </p>

                <p>
                    <label for="mensagem">Mensagem:</label>
                    <textarea required name="mensagem" id="mensagem" cols="30" rows="7"></textarea>
                </p>

                <button type="submit" id="enviar">Enviar dados
                </button>

            </form>

        </article>

    </main>
    <footer class="rodape">
        <p>Conheça nossas redes sociais, ou entre em contato conosco via whatsapp</p>

    </footer>
</body>
</html>
